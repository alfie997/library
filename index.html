<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>books</h1>
    <form class="details" action="">
        <label for="">title<input id="title" type="text"></label>
        <label for="">author<input id="author" type="text"></label>
        <label for="">pages<input id="pages" type="number" min="1"></label>
        <label>read?
            <label for="yes"><input id="yes" type="radio" name="read-book" checked>yes</label>
            <label for="no"><input id="no" type="radio" name="read-book">no</label>
        </label>
        <button class="add" type="button">add book</button>
    </form>
</body>

<script src="main.js"></script>

</html>
